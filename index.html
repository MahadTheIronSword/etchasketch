<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch a Sketch</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="main">
            <header>
                <h1>Etch a Sketch</h1>
            </header>

            <div id="grid-container">
            </div>

            <div class="options">
                <button class="options-button" id="clear-grid">Clear grid</button>
                <input type="number" placeholder="Enter a grid size" class="options-number" id="grid-size">
                <button class="options-button" id="black">Black</button>
                <button class="options-button" id="rainbow">Rainbow</button>
                <button class="options-button" id="eraser">Eraser</button>
            </div>
            
        </div>
        <script src="main.js"></script>
    </body>
</html>
